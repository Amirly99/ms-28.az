databaseChangeLog:
  -changeSet:
    id: Create student table
    author:
      changes:
        - createTable:
            tableName: student
          columns:
            -colum:
              name: id
              type: bigint
            autoIncrement: true
            constraints:
            primaryKey: true
            nullable: false

          -colum:
            name: name
            type: varchar(256)
            constraints:
            nullable: false
            -colum:
              name: surname
              type: varchar(256)
              constraints:
              nullable: false
              -colum:
                name: address
                type: varchar(256)
                constraints:
                nullable: false
                -colum:
                  name: age
                  type: int
                  constraints:
                  nullable: false
                  -colum:
                    name: status
                    type: boolean
                    constraints:
                    nullable: false
                    remarks: Table to store information about posts

