databaseChangeLog:
  - changeSet:
      id: create-computer
      author: Ragib
      changes:
        - createTable:
            tableName: computer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: computer_mark
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(150)
                  constraints:
                    nullable: false

          remarks:  Table to store information about posts


